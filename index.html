<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Neon Arcade | Cyber Gaming Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&family=VT323&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              display: ['var(--font-display)', 'sans-serif'],
              body: ['var(--font-body)', 'sans-serif'],
            },
            colors: {
              theme: {
                bg: 'var(--color-bg)',
                card: 'var(--color-card)',
                primary: 'var(--color-primary)',
                secondary: 'var(--color-secondary)',
                text: 'var(--color-text)',
                muted: 'var(--color-muted)',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Default Neon Theme */
        --color-bg: #050510;
        --color-card: #0f172a;
        --color-primary: #00f3ff;
        --color-secondary: #ff00ff;
        --color-text: #ffffff;
        --color-muted: #94a3b8;
        --font-display: 'Orbitron';
        --font-body: 'Rajdhani';
      }

      [data-theme='retro'] {
        --color-bg: #1a0f0a;
        --color-card: #2a1f1a;
        --color-primary: #ffcc00;
        --color-secondary: #ff3300;
        --color-text: #ffeebb;
        --color-muted: #886655;
        --font-display: 'VT323';
        --font-body: 'VT323';
      }

      [data-theme='zen'] {
        --color-bg: #eef2f6;
        --color-card: #ffffff;
        --color-primary: #3b82f6;
        --color-secondary: #10b981;
        --color-text: #1e293b;
        --color-muted: #64748b;
        --font-display: 'Outfit';
        --font-body: 'Outfit';
      }

      body {
        background-color: var(--color-bg);
        color: var(--color-text);
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      .glass-panel {
        background: rgba(var(--color-card), 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Theme-specific Overrides */
      [data-theme='retro'] .glass-panel {
        background: var(--color-card);
        border: 2px solid var(--color-primary);
        box-shadow: 4px 4px 0px var(--color-secondary);
        backdrop-filter: none;
        border-radius: 0;
      }

      [data-theme='zen'] .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-muted);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
